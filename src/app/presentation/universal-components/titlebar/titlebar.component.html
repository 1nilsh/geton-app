<ion-header>
  <ion-toolbar>
    <ion-title>{{titletext}}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button *ngIf="showMenuButton"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <!-- Custom buttons am Ende -->
      <ng-content select="ion-button"></ng-content>
    </ion-buttons>
  </ion-toolbar>

  <ng-content select="ion-toolbar"></ng-content>
</ion-header>
